<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/miestilo.css">
    
</head>
<body>

    <h1>Formulario</h1>
    
    <div class="contenedor">
        <h4>conteste el siguiente formulario</h4>
        <br>
        <h4>Nombres:</h4>
        <input type="nombre"name=>
        <br>
        <h4>Apellido Paterno:</h4>
        <input type="apellido_P" name=>
        <br>
        <h4>Apellido Materno:</h4>
        <input type="apellido_M" name=>
        <br>
        <h4>Fecha de Nacimiento:</h4>
        <input type="date"name=>
        <br>
        <h4>Correo electronico:</h4>
        <input type="email"name=>
        <br>
        <h4>Genero:</h4>
        <input type="radio" name="genero" id="">Masculino
        <input type="radio" name="genero" id="">Femenino
        <input type="radio" name="genero" id="">Prefiero no decirlo
        <br>
        <h4>Telefono:</h4>
        <input type="numero_telefono"name=>
        <br>
        <h4>Redes Sociales(Opcional)</h4>
        <input type="checkbox" name="Facebook" id="">Facebook<br>
        <input type="checkbox" name="Twitter" id="">Twitter<br>
        <input type="checkbox" name="Instagram" id="">Instagram<br>
        <input type="checkbox" name="Tik Tok" id="">Tik Tok<br>
        <input type="checkbox" name="Otra" id="">Otra<br>
    
    </div>
    
</body>
</html>
