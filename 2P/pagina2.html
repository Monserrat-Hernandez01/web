<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css2.css" />
    <link rel="stylesheet" href="bootsrap/css/bootstrap-grid.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="bootsrap/js/bootstrap.bundle.min.js" />
    <link rel="shortcut icon" href="" />
    <title>Settings</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <h6>News</h6>
          <i class="bi bi-dash"></i>
          <i class="bi bi-square"></i>
          <i class="bi bi-x-lg"></i>
        </header>
      </div>
      <div class="body">
        <div class="top-menu">
          <i class="bi bi-list"></i>
        </div>
        <div class="side-menu">
          <i class="bi bi-house"></i>
          <i class="bi bi-star"></i>
          <i class="bi bi-pin-map"></i>
          <i class="bi bi-play"></i>
          <i class="bi bi-emoji-smile"></i>
        </div>
        <div class="bottom-menu">
          <i class="bi bi-people"></i>
          <i class="bi bi-gear"></i>
        </div>

        <div class="main-content">
          <header>
            <i class="bi bi-arrow-left"></i>
            <h5>Settings</h5>
            <h6>General Privacy Statement Terms of Use About</h6>
          </header>
        </div>
        <div class="options">
          <h3>Options</h3>
          <label for="">Choose Edition</label><br /><br />
          <select name="" id="">
            <option value="">United States English</option></select
          ><br /><br />
          <label for="">Dark Theme Mode (for Articles)</label><br /><br />
          <input type="checkbox" id="darkModeToggle" />
          <label for="darkModeToggle" class="toggle-button"></label>
          <label for="">Off</label><br /><br />
          <h3>Notifications</h3>
          <label for="">Breaking News Alerts</label><br /><br />
          <input type="checkbox" id="alertsToggle" />
          <label for="alertsToggle" class="toggle-button"></label>
          <label for="">On</label>
        </div>
      </div>
    </div>
  </body>
</html>
